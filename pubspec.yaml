name: flutter_dictionary
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  google_fonts: ^6.3.2
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/img/dictionary.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/img/dictionary.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/img/dictionary.png
  android: true
  ios: false
  fullscreen: true
